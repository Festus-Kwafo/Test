
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="building-name"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="building-img" src=""/>
            <p id="building-description"></p>
            <p id="product-price"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

      <div class="container ">
        <div class="row">
          {%for item in products%}
        <div class="card" style="width: 18rem;">
          <a href="#" data-toggle="modal" data-target="#exampleModal" class="building-link" data-name="{{item.title}}" data-img="{{item.image.url}}" data-description="{{ item.description}}" data-price="{{item.price}}" >
            <img class="card-img-top" src="{{item.image.url}}" alt="Li's Product Image" />
          </a> 
          
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="#" class="btn btn-primary building-link" data-toggle="modal" data-target="#exampleModal" data-name="{{ product.title }}" >Go somewhere</a>
            
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
      
      $('.building-link').click(function(){
        $('#building-name').html($(this).data('name'));
        $('#building-description').html($(this).data('description'));
        var imgset = $(this).data('img');
        $("#building-img").attr('src' , imgset);
        $("#product-price").html($(this).data('price'));
    });
    </script>
</html>
